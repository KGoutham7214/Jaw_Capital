<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My app</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/">
  </head>
  <body>
    <app-root>
      <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;background:linear-gradient(135deg,#1a1a1a 0%,#2d2d2d 100%);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif">
        <div style="width:50px;height:50px;border:3px solid rgba(255,255,255,0.1);border-top-color:#2952cc;border-radius:50%;animation:spin 0.8s linear infinite"></div>
        <div style="margin-top:24px;color:#fff;font-size:18px;font-weight:500;letter-spacing:0.5px">Loading...</div>
      </div>
      <style>@keyframes spin{to{transform:rotate(360deg)}}</style>
    </app-root>
  </body>
</html>
